<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <script>
      // Check for any redirects that may have occurred on 404 and set the URL appropriately
      if (sessionStorage.redirect) {
        const path = document.createElement('a');
        path.href = sessionStorage.redirect;
        history.replaceState(null, '', path.pathname + path.search);
        sessionStorage.removeItem('redirect'); // Clear the session storage
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Scripts added by CRA are appended here during build -->
  </body>
</html>
